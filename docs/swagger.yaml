info:
  contact: {}
paths:
  /api/v1/auth:
    get:
      consumes:
      - application/json
      description: 获取token
      parameters:
      - description: 用户名
        in: path
        name: username
        required: true
        type: string
      - description: 密码
        in: path
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{"token":"xx"},"msg":"ok"}'
          schema:
            type: string
      summary: 登录
      tags:
      - 用户
  /api/v1/tags:
    get:
      consumes:
      - application/json
      description: 获取标签列表
      parameters:
      - description: 标签名
        in: path
        name: name
        type: string
      - description: 状态
        in: path
        name: state
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 列表
      tags:
      - 标签接口
    post:
      consumes:
      - application/json
      description: 新增标签
      parameters:
      - description: 标签名
        in: path
        name: name
        required: true
        type: string
      - description: 状态
        in: path
        name: state
        required: true
        type: integer
      - description: 创建人
        in: path
        name: created_by
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 新增
      tags:
      - 标签
  /api/v1/tags/:id:
    put:
      consumes:
      - application/json
      description: 编辑标签
      parameters:
      - description: 标签名
        in: path
        name: name
        required: true
        type: string
      - description: 状态
        in: path
        name: state
        required: true
        type: integer
      - description: 修改人
        in: path
        name: modified_by
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 编辑
      tags:
      - 标签
swagger: "2.0"
